<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosawa</title>
    <style>
        body {
            width: 90%;
            height: 100%;

        p {

        button {

        input {

        }


        .card {

            padding: 2%;

</head>

<body>

    <div>
        <p id='txt1'>欢迎订阅，享受更多服务！</p>

    <button id='btn1'>订阅</button>
    <br>
    <a href="" , style="font-size: 10px;">help me</a>
    <br>

    <div class="card">
        <input type="number" placeholder="Anum" style="width: 20%" id="inp1">
        <input type="number" placeholder="Bnum" style="width: 20%" id="inp2">
        <br>
        <p id="txtx">请输入数值以比对</p>

        <button onclick="bijiao()">if 比对</button>

        <hr>
        <p id="txtx2">...</p>
        <button onclick="bijiao2()">三元比对</button>
        <hr>
        <p id="txtx3">...</p>

            <button id="add1">+1</button>
            <button id="sub1">-1</button>
            <button id="mul1">*2</button>
            <button id="div1">/2</button>
            <button id="reset1">c</button>

        </ol>

    </dir>




    <script>

        var btn1 = document.getElementById('btn1');
        var txt1 = document.getElementById('txt1');
        btn1.onclick = function () {
            if (btn1.innerHTML === '取消订阅') {
                txt1.innerHTML = '欢迎订阅，享受更多服务！';
                btn1.innerHTML = '订阅';

            }
            else {
                txt1.innerHTML = '感谢您的订阅！';
                btn1.innerHTML = '取消订阅';
            }
        }

        var txtx = document.getElementById('txtx');
        var txtx2 = document.getElementById('txtx2');
        var txtx3 = document.getElementById('txtx3');
        var inp1 = document.getElementById('inp1');
        var inp2 = document.getElementById('inp2');

        function bijiao() {

            var inpVal1 = inp1.value;
            var inpVal2 = inp2.value;

            if (inpVal1 == "" || inpVal2 == "") {
                txtx.innerHTML = "请输入数值以比对";
            }
            else if (inpVal1 == inpVal2) {
                txtx.innerHTML = "A=B";
            }
            else if (inpVal1 > inpVal2) {
                txtx.innerHTML = "A>B";
            }
            else {
                txtx.innerHTML = "B>A";
            }

        }

        function bijiao2() {
            var inpVal1 = inp1.value;
            var inpVal2 = inp2.value;

            inpVal1 == inpVal2 ? txtx2.innerHTML = "is=" : txtx2.innerHTML = "is!=";

        }

        function bijiao3() {
            var inpVal1 = inp1.value;
            var inpVal2 = inp2.value;
            0
            var mina = 1;
            switch (inpVal1) {
                case 1:
                    txtx3.innerHTML = "switch = 1";
                    break;
                default:
                    txtx3.innerHTML = inpVal1;

            }

        }

        var num1 = document.getElementById('num1');

        add1.onclick = function () {
            num1.innerHTML = parseInt(num1.innerHTML) + 1;
        }
        sub1.onclick = function () {
            num1.innerHTML = parseInt(num1.innerHTML) - 1;
        }
        mul1.onclick = function () {
            num1.innerHTML = parseInt(num1.innerHTML) * 2;
        }
        div1.onclick = function () {
            num1.innerHTML = parseInt(num1.innerHTML) / 2;
        }

        reset1.onclick = function () {
            num1.innerHTML = 0;
        }




    </script>


</body>

</html>
