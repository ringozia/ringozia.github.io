<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÇ°Á•®‰∫§ÊòìÊ®°Êãü</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stats-row {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        .stat-box {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            flex: 1;
            min-width: 120px;
        }
        .stat-label {
            font-size: 0.9em;
            color: #666;
        }
        .stat-value {
            font-size: 1.4em;
            font-weight: bold;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
        }
        #buy { background: #27ae60; color: white; }
        #sell { background: #e74c3c; color: white; }
        #restart { background: #f39c12; color: white; }
        input[type="number"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100px;
        }
        #game-log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 3px 0;
            border-bottom: 1px dotted #eee;
            font-size: 0.9em;
        }
        .log-entry.achievement {
            color: #27ae60;
            font-weight: bold;
            border-left: 3px solid #27ae60;
            padding-left: 5px;
        }
        .log-entry.event {
            color: #3498db;
        }
        .market-status {
            color: #666;
            margin: 10px 0;
        }
        .chart-container {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            position: relative;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .chart-line {
            position: absolute;
            bottom: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ddd;
        }
        .price-point {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #3498db;
            transform: translate(-50%, -50%);
        }
        .price-line {
            position: absolute;
            height: 2px;
            background-color: #3498db;
            transform-origin: left center;
        }
        .history-cash {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .history-cash h3 {
            margin-top: 0;
            color: #666;
        }
        .history-list {
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üìâ ËÇ°Á•®‰∫§ÊòìÊ®°Êãü</h1>
        
        <div class="stats-row">
            <div class="stat-box">
                <div class="stat-label">Áé∞Èáë</div>
                <div class="stat-value" id="cash">1000.00</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÊåÅÊúâËÇ°Êï∞</div>
                <div class="stat-value" id="shares">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÊÄªËµÑ‰∫ß</div>
                <div class="stat-value" id="total">1000.00</div>
            </div>
        </div>

        <div class="market-status">
            ÂΩìÂâçËÇ°‰ª∑: <span id="price">100.00</span> | 
            Ê≥¢Âä®Áéá: <span id="vol">1.0</span> | 
            Â∏ÇÁõàÁéá: <span id="pe">10.0</span>
        </div>

        <div class="actions">
            <input type="number" id="amount" value="1" min="1">
            <button id="buy">‰π∞ÂÖ•</button>
            <button id="sell">ÂçñÂá∫</button>
            <button id="restart">ÈáçÁé©</button>
        </div>

        <div class="chart-container" id="chartContainer">
            <div class="chart-line"></div>
            <!-- ‰ª∑Ê†ºÁÇπÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÊ∑ªÂä† -->
        </div>

        <div id="game-log"></div>

        <div class="history-cash">
            <h3>ÂéÜÂè≤Áé∞ÈáëËÆ∞ÂΩï</h3>
            <div class="history-list" id="cashHistory"></div>
        </div>
    </div>

    <script>
        class StockGame {
            constructor() {
                this.state = {
                    cash: 1000,
                    shares: 0,
                    price: 100,
                    priceHistory: [100],
                    volatility: 1,
                    peRatio: 10,
                    trend: 0,
                    marketSentiment: 0.5,
                    tradingVolume: 0,
                    achievements: new Set(),
                    totalTrades: 0,
                    maxWealth: 1000,
                    history: [],
                    lastEventTime: 0,
                    cashHistory: this.loadCashHistory()
                };
                
                this.init();
                this.updateInterval = setInterval(() => this.updatePrice(), 1500);
            }

            init() {
                document.getElementById('buy').addEventListener('click', () => this.trade('buy'));
                document.getElementById('sell').addEventListener('click', () => this.trade('sell'));
                document.getElementById('restart').addEventListener('click', () => this.restartGame());
                this.updateDisplay();
                this.addLog('Ê∏∏ÊàèÂºÄÂßãÔºÅÂàùÂßãËµÑÈáë 1000 ÂÖÉ', 'event');
                this.renderChart();
                this.updateCashHistoryDisplay();
            }

            loadCashHistory() {
                const cookie = document.cookie.split('; ').find(row => row.startsWith('cashHistory='));
                if (cookie) {
                    try {
                        return JSON.parse(decodeURIComponent(cookie.split('=')[1]));
                    } catch (e) {
                        console.error('Failed to parse cash history', e);
                    }
                }
                return [];
            }

            saveCashHistory() {
                const history = this.state.cashHistory;
                const date = new Date();
                const dateStr = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
                
                // Âè™‰øùÁïôÊúÄËøë10Êù°ËÆ∞ÂΩï
                if (history.length >= 10) {
                    history.shift();
                }
                
                history.push({
                    date: dateStr,
                    cash: this.state.cash,
                    shares: this.state.shares,
                    total: this.state.cash + this.state.shares * this.state.price
                });
                
                document.cookie = `cashHistory=${encodeURIComponent(JSON.stringify(history))}; path=/`;
            }

            updateCashHistoryDisplay() {
                const container = document.getElementById('cashHistory');
                container.innerHTML = '';
                
                if (this.state.cashHistory.length === 0) {
                    container.innerHTML = '<p>ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï</p>';
                    return;
                }
                
                this.state.cashHistory.slice().reverse().forEach(record => {
                    const entry = document.createElement('div');
                    entry.className = 'log-entry';
                    entry.innerHTML = `
                        <strong>${record.date}</strong><br>
                        Áé∞Èáë: ${record.cash.toFixed(2)} | ËÇ°Êï∞: ${record.shares} | ÊÄªËµÑ‰∫ß: ${record.total.toFixed(2)}
                    `;
                    container.appendChild(entry);
                });
            }

            restartGame() {
                // ‰øùÂ≠òÂΩìÂâçÊ∏∏ÊàèÁä∂ÊÄÅÂà∞ÂéÜÂè≤ËÆ∞ÂΩï
                this.saveCashHistory();
                
                // ÈáçÁΩÆÊ∏∏ÊàèÁä∂ÊÄÅ
                this.state = {
                    cash: 1000,
                    shares: 0,
                    price: 100,
                    priceHistory: [100],
                    volatility: 1,
                    peRatio: 10,
                    trend: 0,
                    marketSentiment: 0.5,
                    tradingVolume: 0,
                    achievements: new Set(),
                    totalTrades: 0,
                    maxWealth: 1000,
                    history: [],
                    lastEventTime: 0,
                    cashHistory: this.loadCashHistory()
                };
                
                // Ê∏ÖÈô§Êó•Âøó
                document.getElementById('game-log').innerHTML = '';
                
                // Êõ¥Êñ∞ÊòæÁ§∫
                this.updateDisplay();
                this.addLog('Ê∏∏ÊàèÈáçÊñ∞ÂºÄÂßãÔºÅÂàùÂßãËµÑÈáë 1000 ÂÖÉ', 'event');
                this.renderChart();
                this.updateCashHistoryDisplay();
            }

            updatePrice() {
                // ‰ª∑Ê†ºÊõ¥Êñ∞ÁÆóÊ≥ï
                const sentiment = (this.state.marketSentiment - 0.5) * 2;
                const change = (Math.random() - 0.5 + sentiment) * this.state.volatility;
                
                this.state.price = Math.max(1, 
                    this.state.price * (1 + change / 100)
                );
                this.state.price = parseFloat(this.state.price.toFixed(2));
                
                // ËÆ∞ÂΩï‰ª∑Ê†ºÂéÜÂè≤
                this.state.priceHistory.push(this.state.price);
                if (this.state.priceHistory.length > 50) {
                    this.state.priceHistory.shift();
                }

                this.updateDisplay();
                this.checkEvents();
                this.checkAchievements();
                this.renderChart();
            }

            trade(type) {
                const amountInput = document.getElementById('amount');
                const amount = parseInt(amountInput.value);

                if (isNaN(amount) || amount <= 0) {
                    alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊ≠£Êï¥Êï∞ÔºÅ');
                    return;
                }

                const total = amount * this.state.price;

                if (type === 'buy') {
                    if (this.state.cash < total) {
                        alert('Áé∞Èáë‰∏çË∂≥ÔºÅ');
                        return;
                    }
                    this.state.shares += amount;
                    this.state.cash -= total;
                    this.state.marketSentiment += 0.02;
                } else {
                    if (this.state.shares < amount) {
                        alert('ÊåÅÊúâËÇ°Êï∞‰∏çË∂≥ÔºÅ');
                        return;
                    }
                    this.state.shares -= amount;
                    this.state.cash += total;
                    this.state.marketSentiment -= 0.02;
                }

                // Êõ¥Êñ∞‰∫§ÊòìÊï∞ÊçÆ
                this.state.tradingVolume += amount;
                this.state.totalTrades++;
                this.state.history.push({
                    type,
                    amount,
                    price: this.state.price,
                    timestamp: new Date()
                });

                // Êõ¥Êñ∞Ê≥¢Âä®Áéá
                this.state.volatility = Math.min(3, 
                    Math.max(0.5, 1 + Math.log10(this.state.tradingVolume / 50 + 1))
                );

                // ËÆ∞ÂΩïÁÆ°ÁêÜ
                this.logTrade(type, amount);
                this.checkAchievements();
                this.updateDisplay();
            }

            checkAchievements() {
                const currentWealth = this.state.cash + this.state.shares * this.state.price;
                const achievements = [
                    {
                        id: 'first_trade',
                        condition: () => this.state.totalTrades === 1,
                        message: 'üéâ ÊàêÂ∞±Ëß£ÈîÅÔºöÈ¶ñÊ¨°‰∫§ÊòìÔºÅ'
                    },
                    {
                        id: 'day_trader',
                        condition: () => this.state.totalTrades >= 10,
                        message: 'üéÆ ÊàêÂ∞±Ëß£ÈîÅÔºöÊó•ÂÜÖ‰∫§ÊòìËÄÖÔºà10Ê¨°‰∫§ÊòìÔºâÔºÅ'
                    },
                    {
                        id: 'millionaire',
                        condition: () => currentWealth >= 5000,
                        message: 'üí∞ ÊàêÂ∞±Ëß£ÈîÅÔºö‰∏áÂÖÉÊà∑ÔºàÊÄªËµÑ‰∫ß‚â•5000ÔºâÔºÅ'
                    },
                    {
                        id: 'big_spender',
                        condition: () => this.state.history.some(t => t.amount >= 50),
                        message: 'üìà ÊàêÂ∞±Ëß£ÈîÅÔºöÂ§ßÈ¢ù‰∫§ÊòìÔºàÂçïÁ¨î‚â•50ËÇ°ÔºâÔºÅ'
                    },
                    {
                        id: 'volatility_king',
                        condition: () => this.state.volatility >= 2.5,
                        message: 'üå™Ô∏è ÊàêÂ∞±Ëß£ÈîÅÔºöÊ≥¢Âä®‰πãÁéãÔºàÊ≥¢Âä®Áéá‚â•2.5ÔºâÔºÅ'
                    }
                ];

                achievements.forEach(ach => {
                    if (!this.state.achievements.has(ach.id) && ach.condition()) {
                        this.state.achievements.add(ach.id);
                        this.addLog(ach.message, 'achievement');
                    }
                });

                // Êõ¥Êñ∞ÊúÄÈ´òËµÑ‰∫ß
                if (currentWealth > this.state.maxWealth) {
                    this.state.maxWealth = currentWealth;
                }
            }

            checkEvents() {
                const now = Date.now();
                if (now - this.state.lastEventTime < 30000) return;
                
                // 10%Âá†ÁéáËß¶Âèë‰∫ã‰ª∂
                if (Math.random() < 0.1) {
                    this.state.lastEventTime = now;
                    const events = [
                        {
                            name: "ÂÖ¨Âè∏ÂèëÂ∏ÉÂà©Â•ΩË¥¢Êä•",
                            effect: () => {
                                const boost = 1 + Math.random() * 0.2;
                                this.state.price *= boost;
                                return `üìà ÂÖ¨Âè∏ÂèëÂ∏ÉÂà©Â•ΩË¥¢Êä•ÔºÅËÇ°‰ª∑‰∏äÊ∂®${Math.round((boost-1)*100)}%`;
                            }
                        },
                        {
                            name: "Â∏ÇÂú∫ÊÅêÊÖåÊÉÖÁª™",
                            effect: () => {
                                const drop = 1 - Math.random() * 0.15;
                                this.state.price *= drop;
                                return `üìâ Â∏ÇÂú∫ÊÅêÊÖåÊÉÖÁª™ËîìÂª∂ÔºÅËÇ°‰ª∑‰∏ãË∑å${Math.round((1-drop)*100)}%`;
                            }
                        },
                        {
                            name: "ÊîøÁ≠ñÂà©Â•Ω",
                            effect: () => {
                                this.state.volatility = Math.min(3, this.state.volatility * 1.5);
                                return `üèõÔ∏è ÊîøÁ≠ñÂà©Â•ΩÂá∫Âè∞ÔºÅÂ∏ÇÂú∫Ê≥¢Âä®ÊÄßÂ¢ûÂä†`;
                            }
                        }
                    ];
                    
                    const event = events[Math.floor(Math.random() * events.length)];
                    const message = event.effect();
                    this.addLog(message, 'event');
                }
            }

            logTrade(type, amount) {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${
                    type === 'buy' ? '‰π∞ÂÖ•' : 'ÂçñÂá∫'
                } ${amount} ËÇ° @ ${this.state.price.toFixed(2)}`;
                
                const log = document.getElementById('game-log');
                log.insertBefore(entry, log.firstChild);

                // ‰øùÊåÅÊúÄÂ§ö50Êù°ËÆ∞ÂΩï
                if (log.children.length > 50) {
                    log.removeChild(log.lastChild);
                }
            }

            addLog(message, type) {
                const entry = document.createElement('div');
                entry.className = `log-entry ${type || ''}`;
                entry.textContent = message;
                
                const log = document.getElementById('game-log');
                log.insertBefore(entry, log.firstChild);

                if (log.children.length > 50) {
                    log.removeChild(log.lastChild);
                }
            }

            renderChart() {
                const container = document.getElementById('chartContainer');
                // Ê∏ÖÈô§ÊóßÁöÑÁÇπ
                const oldPoints = container.querySelectorAll('.price-point, .price-line');
                oldPoints.forEach(el => el.remove());
                
                const history = this.state.priceHistory;
                if (history.length < 2) return;
                
                const containerWidth = container.offsetWidth;
                const containerHeight = container.offsetHeight;
                const minPrice = Math.min(...history);
                const maxPrice = Math.max(...history);
                const priceRange = maxPrice - minPrice || 1;
                
                // Ê∑ªÂä†‰ª∑Ê†ºÁÇπ
                history.forEach((price, i) => {
                    const point = document.createElement('div');
                    point.className = 'price-point';
                    
                    const x = (i / (history.length - 1)) * containerWidth;
                    const y = containerHeight - ((price - minPrice) / priceRange * containerHeight * 0.8 + containerHeight * 0.1);
                    
                    point.style.left = `${x}px`;
                    point.style.top = `${y}px`;
                    container.appendChild(point);
                    
                    // ËøûÊé•Á∫ø
                    if (i > 0) {
                        const prevPrice = history[i-1];
                        const prevX = ((i-1) / (history.length - 1)) * containerWidth;
                        const prevY = containerHeight - ((prevPrice - minPrice) / priceRange * containerHeight * 0.8 + containerHeight * 0.1);
                        
                        const line = document.createElement('div');
                        line.className = 'price-line';
                        
                        const length = Math.sqrt(Math.pow(x - prevX, 2) + Math.pow(y - prevY, 2));
                        const angle = Math.atan2(y - prevY, x - prevX);
                        
                        line.style.width = `${length}px`;
                        line.style.left = `${prevX}px`;
                        line.style.top = `${prevY}px`;
                        line.style.transform = `rotate(${angle}rad)`;
                        
                        container.appendChild(line);
                    }
                });
            }

            updateDisplay() {
                document.getElementById('cash').textContent = this.state.cash.toFixed(2);
                document.getElementById('shares').textContent = this.state.shares;
                document.getElementById('price').textContent = this.state.price.toFixed(2);
                document.getElementById('vol').textContent = this.state.volatility.toFixed(1);
                document.getElementById('pe').textContent = this.state.peRatio.toFixed(1);
                document.getElementById('total').textContent = 
                    (this.state.cash + this.state.shares * this.state.price).toFixed(2);
            }
        }

        // ÂêØÂä®Ê∏∏Êàè
        window.onload = function() {
            new StockGame();
        };
    </script>
</body>
</html>
