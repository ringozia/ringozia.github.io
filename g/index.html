<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>游戏导航页</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #e0e0e0;
      --accent: #4dabf7;
      --hover: #2a2a2a;
    }
    body {
      margin: 0;
      padding: 60px 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    h1 {
      text-align: center;
      font-weight: 400;
      margin-bottom: 40px;
      color: var(--text);
    }
    ul {
      list-style: none;
      max-width: 600px;
      margin: 0 auto;
      padding: 0;
    }
    li {
      margin-bottom: 16px;
    }
    a {
      display: block;
      padding: 14px 20px;
      background: var(--card);
      border-radius: 8px;
      text-decoration: none;
      color: var(--accent);
      box-shadow: 0 1px 3px rgba(0,0,0,.35);
      transition: all .2s ease;
    }
    a:hover {
      background: var(--hover);
      box-shadow: 0 2px 8px rgba(0,0,0,.5);
    }
  </style>
</head>

</html>
