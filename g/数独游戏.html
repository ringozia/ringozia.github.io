<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>数独游戏 - 终极版</title>
    <style>
        :root {
            /* --- 白天模式 --- */
            --bg-color: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --panel-bg: rgba(255, 255, 255, 0.95);
            --text-color: #2d3436;
            --primary-color: #4a90e2;

            /* 棋盘线条 */
            --grid-inner: #d1d8e0;
            /* 内线：淡灰色 */
            --grid-thick: #000000;
            /* 粗线：黑色 */

            /* 格子背景 (统一颜色) */
            --cell-bg: #ffffff;
            --cell-fixed-bg: #ffffff;

            /* 状态颜色 */
            --cell-highlight: #e1f5fe;
            --cell-selected: #b3e5fc;
            --orange-mark: #ff9f43;

            /* 字体颜色 */
            --text-fixed: #2d3436;
            /* 固定数字颜色 */
            --text-user: #4a90e2;
            /* 用户填写颜色 */

            /* 错误样式 (白天) */
            --error-bg: #ff7675;
            /* 淡红色背景 */
            --error-text: #ffffff;
            /* 白色文字 */

            /* 标记点 */
            --cell-size: 40px;
            --marker-size: 8px;
            --marker-color: #00bfff;
        }

        [data-theme="dark"] {
            /* --- 夜间模式 --- */
            --bg-color: #1a1a2e;
            --panel-bg: #16213e;
            --text-color: #ecf0f1;
            --primary-color: #e94560;

            /* 棋盘线条 */
            --grid-inner: #30475e;
            /* 内线：深蓝灰 */
            --grid-thick: #8ba4b6;
            /* 粗线：亮灰色，保证可见 */

            /* 格子背景 (统一颜色) */
            --cell-bg: #16213e;
            --cell-fixed-bg: #16213e;

            /* 状态颜色 */
            --cell-highlight: #0f3460;
            --cell-selected: #533483;

            /* 字体颜色 */
            --text-fixed: #bdc3c7;
            /* 固定数字颜色 */
            --text-user: #00d2ff;
            /* 用户填写：亮蓝色 */

            /* 错误样式 (黑夜) */
            --error-bg: #4a0e13;
            /* 深红背景 */
            --error-text: #ff4757;
            /* 红色文字 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: var(--text-color);
            transition: background 0.3s;
        }

        .container {
            background: var(--panel-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
        }

        /* 顶部标题栏 */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--grid-inner);
        }

        .app-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--text-color);
        }

        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--text-color);
            padding: 5px;
        }

        /* 屏幕切换 */
        .screen {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 配置表单 */
        .config-group {
            margin-bottom: 20px;
        }

        .config-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 15px;
        }

        .config-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--grid-inner);
            border-radius: 8px;
            font-size: 16px;
            background: var(--cell-bg);
            color: var(--text-color);
        }

        /* 开关样式 */
        .switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 8px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(22px);
        }

        /* 按钮 */
        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: var(--grid-inner);
            color: var(--text-color);
        }

        /* 游戏状态栏 */
        .game-stats {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.05);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 600;
        }

        .stat-item span {
            color: var(--primary-color);
            margin-left: 5px;
        }

        .mistake-count {
            color: #d63031 !important;
        }

        /* 棋盘 */
        .sudoku-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .sudoku-grid {
            display: grid;
            gap: 1px;
            background-color: var(--grid-inner);
            /* 内线颜色 */
            border: 2px solid var(--grid-thick);
            /* 外边框粗线颜色 */
            border-radius: 4px;
            user-select: none;
            position: relative;
        }

        .sudoku-cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background: var(--cell-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--cell-size) * 0.55);
            font-weight: 600;
            cursor: pointer;
            position: relative;
            color: var(--text-color);
            z-index: 1;
        }

        /* 宫格粗边框处理 */
        .border-right {
            border-right: 2px solid var(--grid-thick);
            margin-right: -1px;
            z-index: 5;
        }

        .border-bottom {
            border-bottom: 2px solid var(--grid-thick);
            margin-bottom: -1px;
            z-index: 5;
        }

        .sudoku-cell.fixed {
            background-color: var(--cell-fixed-bg);
            color: var(--text-fixed);
            font-weight: 700;
        }

        .sudoku-cell.user-input {
            color: var(--text-user);
        }

        .sudoku-cell.selected {
            background-color: var(--cell-selected) !important;
        }

        .sudoku-cell.highlight {
            background-color: var(--cell-highlight) !important;
        }

        /* 错误样式 */
        .sudoku-cell.error {
            color: var(--error-text);
            background-color: var(--error-bg) !important;
        }

        /* 同类数字框选（橘色圆形线条） */
        .sudoku-cell.same-num-mark::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 2px solid var(--orange-mark);
            border-radius: 50%;
            z-index: 20;
            pointer-events: none;
        }

        /* 相邻标记（蓝色小球） - 顶层 */
        .neighbor-marker {
            position: absolute;
            width: var(--marker-size);
            height: var(--marker-size);
            background-color: var(--marker-color);
            border-radius: 50%;
            z-index: 50;
            /* 确保在所有内容之上 */
            pointer-events: none;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* 
           修复遮挡问题的关键：
           渲染在格子的左边和上边。
           因为DOM流中后一个元素会覆盖前一个元素，
           所以当前格子的左/上标记会覆盖前一个格子的内容，
           从而不会被遮挡。
        */
        .marker-left {
            left: calc(var(--marker-size) / -2 - 0.5px);
            top: 50%;
            transform: translateY(-50%);
        }

        .marker-top {
            top: calc(var(--marker-size) / -2 - 0.5px);
            left: 50%;
            transform: translateX(-50%);
        }

        /* 控制区 */
        .game-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .game-controls .btn {
            flex: 1;
            margin-top: 0;
            padding: 10px;
            font-size: 14px;
        }

        /* 键盘 */
        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-width: 350px;
            margin: 0 auto;
        }

        .pad-btn {
            aspect-ratio: 1.4;
            border: 1px solid var(--grid-inner);
            background: var(--cell-bg);
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .pad-btn:active {
            transform: translateY(2px);
        }

        /* 模态框 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(3px);
        }

        .modal {
            background: var(--panel-bg);
            padding: 25px;
            border-radius: 12px;
            width: 85%;
            max-width: 320px;
            text-align: center;
            color: var(--text-color);
        }

        .modal h3 {
            margin-bottom: 15px;
        }

        .modal p {
            margin-bottom: 20px;
            opacity: 0.8;
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        @media (max-width: 360px) {
            .container {
                padding: 10px;
            }

            .pad-btn {
                font-size: 16px;
                aspect-ratio: 1.2;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- 配置页面 -->
        <div class="screen config-screen active">
            <div class="app-header">
                <div class="app-title">数独游戏</div>
                <button class="settings-btn" onclick="app.openSettings()">⚙️</button>
            </div>

            <div class="config-group">
                <label for="grid-size">宫格大小</label>
                <select id="grid-size">
                    <option value="4">4宫格 (2×2)</option>
                    <option value="6">6宫格 (2×3)</option>
                    <option value="9" selected>9宫格 (3×3)</option>
                </select>
            </div>

            <div class="config-group">
                <label for="difficulty">难度等级</label>
                <select id="difficulty">
                    <option value="1">简单</option>
                    <option value="2" selected>中等</option>
                    <option value="3">困难</option>
                    <option value="4">专家</option>
                </select>
            </div>

            <div class="config-group switch-container">
                <label for="neighbor-marks">相邻标记 (差值为1)</label>
                <label class="switch">
                    <input type="checkbox" id="neighbor-marks">
                    <span class="slider round"></span>
                </label>
            </div>

            <button class="btn" onclick="app.startGame()">开始游戏</button>
        </div>

        <!-- 游戏页面 -->
        <div class="screen game-screen">
            <div class="app-header">
                <div class="app-title">数独游戏</div>
                <button class="settings-btn" onclick="app.openSettings()">⚙️</button>
            </div>

            <div class="game-stats">
                <div class="stat-item">时间:<span id="timer">00:00</span></div>
                <div class="stat-item">进度:<span id="progress">0/0</span></div>
                <div class="stat-item">失误:<span id="mistakes" class="mistake-count">0</span></div>
            </div>

            <div class="sudoku-container">
                <div id="sudoku-grid" class="sudoku-grid"></div>
            </div>

            <div class="game-controls">
                <button class="btn btn-secondary" onclick="app.confirmRestart()">重玩</button>
                <button class="btn btn-secondary" onclick="app.showHint()">提示</button>
            </div>

            <div id="number-pad" class="number-pad"></div>
        </div>
    </div>

    <!-- 弹窗容器 -->
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal"></div>
    </div>

    <script>
        const GRID_PARAMS = {
            4: { default: '60px', mobile: '50px' },
            6: { default: '45px', mobile: '42px' },
            9: { default: '40px', mobile: '34px' }
        };

        class SudokuApp {
            constructor() {
                this.gridSize = 9;
                this.difficulty = 2;
                this.showNeighborMarks = false;

                this.grid = [];
                this.solution = [];
                this.fixedCells = [];

                this.selectedCell = null;
                this.timerInterval = null;
                this.seconds = 0;
                this.mistakes = 0;

                this.isDarkMode = false;

                window.addEventListener('resize', () => this.updateCellSize());

                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    this.setTheme(true);
                }
            }

            startGame() {
                this.gridSize = parseInt(document.getElementById('grid-size').value);
                this.difficulty = parseInt(document.getElementById('difficulty').value);
                this.showNeighborMarks = document.getElementById('neighbor-marks').checked;

                document.querySelector('.config-screen').classList.remove('active');
                document.querySelector('.game-screen').classList.add('active');

                this.generateGame();
                this.updateCellSize();
                this.renderGrid();
                this.renderPad();
                this.startTimer();
                this.mistakes = 0;
                this.updateStats();
            }

            updateCellSize() {
                const isMobile = window.innerWidth <= 500;
                const sizeConfig = GRID_PARAMS[this.gridSize];
                const sizeValue = isMobile ? sizeConfig.mobile : sizeConfig.default;
                document.documentElement.style.setProperty('--cell-size', sizeValue);
            }

            generateGame() {
                const size = this.gridSize;
                this.solution = this.generateSolution(size);
                this.grid = JSON.parse(JSON.stringify(this.solution));

                let removeCount;
                switch (this.difficulty) {
                    case 1: removeCount = Math.floor(size * size * 0.3); break;
                    case 2: removeCount = Math.floor(size * size * 0.45); break;
                    case 3: removeCount = Math.floor(size * size * 0.6); break;
                    case 4: removeCount = Math.floor(size * size * 0.75); break;
                    default: removeCount = Math.floor(size * size * 0.45);
                }

                this.fixedCells = [];
                const positions = [];
                for (let r = 0; r < size; r++) for (let c = 0; c < size; c++) positions.push([r, c]);

                for (let i = positions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [positions[i], positions[j]] = [positions[j], positions[i]];
                }

                for (let i = 0; i < removeCount; i++) {
                    const [r, c] = positions[i];
                    this.grid[r][c] = 0;
                }

                for (let r = 0; r < size; r++) {
                    for (let c = 0; c < size; c++) {
                        if (this.grid[r][c] !== 0) {
                            this.fixedCells.push(`${r}-${c}`);
                        }
                    }
                }
            }

            generateSolution(size) {
                const board = Array.from({ length: size }, () => Array(size).fill(0));
                this.fillBoard(board, size);
                return board;
            }

            fillBoard(board, size) {
                const boxH = size === 6 ? 2 : Math.sqrt(size);
                const boxW = size === 6 ? 3 : Math.sqrt(size);

                const findEmpty = () => {
                    for (let r = 0; r < size; r++) for (let c = 0; c < size; c++) if (board[r][c] === 0) return [r, c];
                    return null;
                };

                const isValid = (num, pos) => {
                    const [r, c] = pos;
                    for (let i = 0; i < size; i++) {
                        if (board[r][i] === num && c !== i) return false;
                        if (board[i][c] === num && r !== i) return false;
                    }
                    const boxY = Math.floor(r / boxH) * boxH;
                    const boxX = Math.floor(c / boxW) * boxW;
                    for (let i = boxY; i < boxY + boxH; i++) {
                        for (let j = boxX; j < boxX + boxW; j++) {
                            if (board[i][j] === num && (i !== r || j !== c)) return false;
                        }
                    }
                    return true;
                };

                const emptyPos = findEmpty();
                if (!emptyPos) return true;
                const [row, col] = emptyPos;
                const nums = Array.from({ length: size }, (_, i) => i + 1).sort(() => Math.random() - 0.5);

                for (let num of nums) {
                    if (isValid(num, [row, col])) {
                        board[row][col] = num;
                        if (this.fillBoard(board, size)) return true;
                        board[row][col] = 0;
                    }
                }
                return false;
            }

            renderGrid() {
                const gridEl = document.getElementById('sudoku-grid');
                gridEl.innerHTML = '';
                gridEl.style.gridTemplateColumns = `repeat(${this.gridSize}, 1fr)`;

                const boxH = this.gridSize === 6 ? 2 : Math.sqrt(this.gridSize);
                const boxW = this.gridSize === 6 ? 3 : Math.sqrt(this.gridSize);

                for (let r = 0; r < this.gridSize; r++) {
                    for (let c = 0; c < this.gridSize; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'sudoku-cell';
                        cell.dataset.row = r;
                        cell.dataset.col = c;

                        // 宫格粗边框
                        if ((c + 1) % boxW === 0 && c !== this.gridSize - 1) cell.classList.add('border-right');
                        if ((r + 1) % boxH === 0 && r !== this.gridSize - 1) cell.classList.add('border-bottom');

                        const val = this.grid[r][c];
                        if (val !== 0) {
                            cell.textContent = val;
                            if (this.fixedCells.includes(`${r}-${c}`)) cell.classList.add('fixed');
                            else cell.classList.add('user-input');
                        }

                        cell.onclick = (e) => this.selectCell(r, c);

                        // 相邻标记 (逻辑修改：渲染在左边和上边，防止被后一个元素遮挡)
                        if (this.showNeighborMarks) {
                            // 检查左边
                            if (c > 0) {
                                const diff = Math.abs(this.solution[r][c] - this.solution[r][c - 1]);
                                if (diff === 1) {
                                    const m = document.createElement('div');
                                    m.className = 'neighbor-marker marker-left';
                                    cell.appendChild(m);
                                }
                            }
                            // 检查上边
                            if (r > 0) {
                                const diff = Math.abs(this.solution[r][c] - this.solution[r - 1][c]);
                                if (diff === 1) {
                                    const m = document.createElement('div');
                                    m.className = 'neighbor-marker marker-top';
                                    cell.appendChild(m);
                                }
                            }
                        }

                        gridEl.appendChild(cell);
                    }
                }
            }

            renderPad() {
                const pad = document.getElementById('number-pad');
                pad.innerHTML = '';
                const cols = this.gridSize > 5 ? 5 : this.gridSize;
                pad.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

                for (let i = 1; i <= this.gridSize; i++) {
                    const btn = document.createElement('div');
                    btn.className = 'pad-btn';
                    btn.textContent = i;
                    btn.onclick = () => this.inputNumber(i);
                    pad.appendChild(btn);
                }
                const clearBtn = document.createElement('div');
                clearBtn.className = 'pad-btn';
                clearBtn.innerHTML = '⌫';
                clearBtn.style.color = '#ff4757';
                clearBtn.onclick = () => this.inputNumber(0);
                pad.appendChild(clearBtn);
            }

            selectCell(r, c) {
                document.querySelectorAll('.sudoku-cell').forEach(el => {
                    el.classList.remove('selected', 'highlight', 'same-num-mark');
                });

                this.selectedCell = { r, c };
                const cellIndex = r * this.gridSize + c;
                const cells = document.getElementsByClassName('sudoku-cell');
                const currentVal = this.grid[r][c];

                cells[cellIndex].classList.add('selected');

                const boxH = this.gridSize === 6 ? 2 : Math.sqrt(this.gridSize);
                const boxW = this.gridSize === 6 ? 3 : Math.sqrt(this.gridSize);
                const startR = Math.floor(r / boxH) * boxH;
                const startC = Math.floor(c / boxW) * boxW;

                for (let i = 0; i < this.gridSize; i++) {
                    for (let j = 0; j < this.gridSize; j++) {
                        const idx = i * this.gridSize + j;
                        const isRow = i === r;
                        const isCol = j === c;
                        const isBox = i >= startR && i < startR + boxH && j >= startC && j < startC + boxW;

                        if ((isRow || isCol || isBox) && idx !== cellIndex) {
                            cells[idx].classList.add('highlight');
                        }

                        if (currentVal !== 0 && this.grid[i][j] === currentVal && idx !== cellIndex) {
                            cells[idx].classList.add('same-num-mark');
                        }
                    }
                }
            }

            inputNumber(num) {
                if (!this.selectedCell) return;
                const { r, c } = this.selectedCell;
                if (this.fixedCells.includes(`${r}-${c}`)) return;

                const cells = document.getElementsByClassName('sudoku-cell');
                const targetCell = cells[r * this.gridSize + c];

                if (num === 0) {
                    this.grid[r][c] = 0;
                    this.updateCellDisplay(targetCell, '', false);
                    this.selectCell(r, c);
                    this.updateStats();
                    return;
                }

                const isCorrect = (num === this.solution[r][c]);
                this.grid[r][c] = num;

                if (!isCorrect) {
                    this.updateCellDisplay(targetCell, num, true);
                    this.mistakes++;
                    targetCell.classList.add('error');
                } else {
                    this.updateCellDisplay(targetCell, num, false);
                    targetCell.classList.remove('error');
                    this.selectCell(r, c);
                    this.checkWin();
                }
                this.updateStats();
            }

            updateCellDisplay(cellEl, text, isError) {
                const markers = Array.from(cellEl.getElementsByClassName('neighbor-marker'));
                cellEl.textContent = text;
                markers.forEach(m => cellEl.appendChild(m));

                if (text === '') {
                    cellEl.classList.remove('user-input', 'error');
                } else {
                    cellEl.classList.add('user-input');
                }
            }

            updateStats() {
                let filled = 0;
                const total = this.gridSize * this.gridSize;
                for (let r = 0; r < this.gridSize; r++)
                    for (let c = 0; c < this.gridSize; c++)
                        if (this.grid[r][c] !== 0) filled++;

                document.getElementById('progress').textContent = `${filled}/${total}`;
                document.getElementById('mistakes').textContent = this.mistakes;
            }

            checkWin() {
                let win = true;
                for (let r = 0; r < this.gridSize; r++) {
                    for (let c = 0; c < this.gridSize; c++) {
                        if (this.grid[r][c] !== this.solution[r][c]) win = false;
                    }
                }
                if (win) {
                    this.stopTimer();
                    setTimeout(() => {
                        this.showAlert('恭喜', `完成挑战！<br>时间：${document.getElementById('timer').textContent}<br>失误：${this.mistakes}`, () => {
                            this.backToConfig();
                        });
                    }, 300);
                }
            }

            showHint() {
                if (!this.selectedCell) {
                    this.showAlert('提示', '请先选择一个格子');
                    return;
                }
                const { r, c } = this.selectedCell;
                if (this.fixedCells.includes(`${r}-${c}`) || this.grid[r][c] !== 0) {
                    this.showAlert('提示', '请选择一个空格子');
                    return;
                }

                const candidates = [];
                const size = this.gridSize;
                const boxH = size === 6 ? 2 : Math.sqrt(size);
                const boxW = size === 6 ? 3 : Math.sqrt(size);
                const boxStartR = Math.floor(r / boxH) * boxH;
                const boxStartC = Math.floor(c / boxW) * boxW;

                for (let num = 1; num <= size; num++) {
                    let valid = true;
                    for (let i = 0; i < size; i++) {
                        if (this.grid[r][i] === num) valid = false;
                        if (this.grid[i][c] === num) valid = false;
                    }
                    if (valid) {
                        for (let i = boxStartR; i < boxStartR + boxH; i++) {
                            for (let j = boxStartC; j < boxStartC + boxW; j++) {
                                if (this.grid[i][j] === num) valid = false;
                            }
                        }
                    }
                    if (valid) candidates.push(num);
                }

                this.showAlert('候选数字', `该格可能是：${candidates.length > 0 ? candidates.join(', ') : '无解(请检查其他格子)'}`);
            }

            startTimer() {
                this.seconds = 0;
                document.getElementById('timer').textContent = "00:00";
                if (this.timerInterval) clearInterval(this.timerInterval);
                this.timerInterval = setInterval(() => {
                    this.seconds++;
                    const m = Math.floor(this.seconds / 60).toString().padStart(2, '0');
                    const s = (this.seconds % 60).toString().padStart(2, '0');
                    document.getElementById('timer').textContent = `${m}:${s}`;
                }, 1000);
            }

            stopTimer() { clearInterval(this.timerInterval); }

            confirmRestart() {
                this.showConfirm('重玩', '确定要结束当前游戏并返回设置页吗？', () => {
                    this.backToConfig();
                });
            }

            backToConfig() {
                this.stopTimer();
                document.querySelector('.game-screen').classList.remove('active');
                document.querySelector('.config-screen').classList.add('active');
            }

            openSettings() {
                const content = document.getElementById('modal-content');
                content.innerHTML = `
                <h3>设置</h3>
                <div class="config-group switch-container">
                    <label>夜间模式</label>
                    <label class="switch">
                        <input type="checkbox" onchange="app.toggleTheme()" ${this.isDarkMode ? 'checked' : ''}>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="modal-actions">
                    <button class="btn" onclick="app.closeModal()">关闭</button>
                </div>
            `;
                document.getElementById('modal-overlay').style.display = 'flex';
            }

            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                this.setTheme(this.isDarkMode);
            }

            setTheme(isDark) {
                this.isDarkMode = isDark;
                if (isDark) document.body.setAttribute('data-theme', 'dark');
                else document.body.removeAttribute('data-theme');
            }

            showAlert(title, text, callback) {
                const content = document.getElementById('modal-content');
                content.innerHTML = `
                <h3>${title}</h3>
                <p>${text}</p>
                <div class="modal-actions">
                    <button class="btn" id="alert-confirm">确定</button>
                </div>
            `;
                document.getElementById('alert-confirm').onclick = () => {
                    this.closeModal();
                    if (callback) callback();
                };
                document.getElementById('modal-overlay').style.display = 'flex';
            }

            showConfirm(title, text, onConfirm) {
                const content = document.getElementById('modal-content');
                content.innerHTML = `
                <h3>${title}</h3>
                <p>${text}</p>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="app.closeModal()">取消</button>
                    <button class="btn" id="confirm-ok">确定</button>
                </div>
            `;
                document.getElementById('confirm-ok').onclick = () => {
                    this.closeModal();
                    if (onConfirm) onConfirm();
                };
                document.getElementById('modal-overlay').style.display = 'flex';
            }

            closeModal() {
                document.getElementById('modal-overlay').style.display = 'none';
            }
        }

        const app = new SudokuApp();
    </script>
